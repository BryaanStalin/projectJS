<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- AGREGO BOOTSTRAP EN SU ÚLTIMA VERSIÓN PARA ESTILOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AGREGO UN ICONO PARA LA VISTA DEL ENTREGABLE -->
    <link rel="icon" href="img/icono.svg" type="image/x-icon"> 
    <!-- TÍTULO DEL HEADER -->
    <title>ENTREGABLE 02 JS FLEX</title>
    <!-- ALGUNOS ESTILOS MAS-->
    <style>
        .card-header {
            font-weight: bold;
            text-align: justify;
        }
    </style>
</head>
<body class="bg-light bg-gradient">
    <div class="container mt-2">
        <div class="row" style="border: solid; border-color:darkred;">
            <h1 class="title text-center title-large title-bold bg-opacity-20 bg-red text-dark">¡BIENVENIDO AL CONVERSOR DE UNIDADES!</h1>
        </div>
        <div class="row">
            <!-- FORMULARIO PARA CONVERSOR DE UNIDADES -->
            <div class="col-8">
                <div class="container mt-5" style="border: solid; border-color:darkred;">
                    <form id="conversion-form" class="mt-4">
                        <div class="mb-3">
                            <label for="value" class="form-label">Ingrese su Nombre:</label>
                            <input type="text" id="nombreUser" class="form-control" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Seleccione la Categoria:</label>
                            <select id="categoria" class="form-select">
                                <option value="0">Seleccione</option>
                                <option value="LONGITUD">LONGITUD</option>
                                <option value="PESO">PESO</option>
                                <option value="TEMPERATURA">TEMPERATURA</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="unidadesConversion" class="form-label">Seleccione una Opción de Conversión:</label>
                            <select id="unidadesConversion" class="form-select">
                                <option value="0">Seleccione</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="value" class="form-label">Valor a convertir:</label>
                            <input type="number" id="valorUnidad" class="form-control" placeholder="Ingresa el valor" required>
                        </div>
                        <div class="mb-3 text-center">
                            <button id="convertirUnidad" class="btn btn-primary w-50">REALIZAR CONVERSIÓN</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- HISTORIAL DE CONVERSIONES -->
            <div class="col-4">
                <div class="container mt-5" id="contenedor_conversiones" style="border: solid; border-color:rgb(75, 71, 143);">
                    <h1 class="text-center text-danger" id="saludo_historial">HISTORIAL</h1>
                    <small class="h7">A continuación, se presenta la lista de conversiones:</small>                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/main.js"></script>
