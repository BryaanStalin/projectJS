<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="img/icono.svg" type="image/x-icon"> 
    <title>CONVERSOR DE UNIDADES</title>
</head>
<body class="bg-primary-subtle">
    <div class="container mt-5">
        <h1 class="text-center text-primary">Conversor de Unidades</h1>
        <!-- Formulario Conversor -->
        <form id="conversion-form" class="mt-4">
            <div class="mb-3">
                <label for="value" class="form-label">Valor a convertir:</label>
                <input type="text" id="valorUnidad" class="form-control" placeholder="Ingresa el valor" required>
            </div>
            <div class="mb-3">
                <label for="unit-from" class="form-label">Convertir de:</label>
                <select id="unit-from" class="form-select">
                    <option value="meters">Metros</option>
                    <option value="kilometers">Kilómetros</option>
                    <option value="centimeters">Centímetros</option>
                </select>
            </div>    
            <div class="mb-3">
                <label for="unit-to" class="form-label">Convertir a:</label>
                <select id="unit-to" class="form-select">
                    <option value="meters">Metros</option>
                    <option value="kilometers">Kilómetros</option>
                    <option value="centimeters">Centímetros</option>
                </select>
            </div>
            <div class="mb-3 text-center">
                <button id="convertirUnidad" class="btn btn-primary w-50">Convertir</button>
            </div>
        </form>
    </div>
</body>
</html>
<script src="js/main.js"></script>
